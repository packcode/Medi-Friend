<div class="row-fluid">
 <div class="container">
   <div class="well"  >    
      <form id="register" name="register"  class="center" onsubmit="return validateForm()" class="form-horizontal" method="post" action="">
		    <legend>Register Yourself For Blood Donation</legend>		
		     <div class="control-group">
	     <label class="control-label">Enter Your Name</label>
			 <div class="controls">
			    <div class="input-prepend">
				    <span class="add-on"><i class="icon-user"></i></span>
					<input type="text" class="input-medium" id="fname" name="fname" placeholder="Your Name" required="true">
				</div>
			</div>
		</div>
		<div class="control-group">
	        <label class="control-label">Enter Your Blood Group</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<select id="bg" name="bg" class="span7">
       <option>   </option>
       <option>A+</option>
       <option>A-</option>
       <option>B+</option>
       <option>B-</option>
       <option>AB+</option>
       <option>AB-</option>
       <option>O+</option>
       <option>O-</option>
     </select>
				</div>
			</div>
		</div>
		<div class="control-group ">
	        <label class="control-label">Enter Your 10 Digit Mobile No.</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" class="input-medium" id="mn" name="mn" placeholder="Mobile No" required="true">
				</div>
			</div>
		</div>
		<div class="control-group ">
	        <label class="control-label">Postal/Zip Code</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" class="input-small" id="zip" name="zip" placeholder="Postal/Zip code" required="true">
				</div>
			</div>
		</div>
		<div class="control-group">
	        <label class="control-label">Email</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-envelope"></i></span>
					<input type="text" class="input-xlarge" id="email" name="email" placeholder="Email" required="true">
				</div>
			</div>	
		</div>
		<div class="control-group">
		<label class="control-label" for="input01"></label>
	      <div class="controls">
	       <button type="submit" class="btn btn-success" rel="tooltip" title="first tooltip">Submit</button>
	       
	      </div>
	
	</div>
	
	  </form>
